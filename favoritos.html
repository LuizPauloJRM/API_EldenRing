<!DOCTYPE html>
<html lang="pt-BR">
<!--Documentação :https://docs.eldenring.fanapis.com/docs-->
<!--Api : https://eldenring.fanapis.com/api/items?limit=2-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Elden Ring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Elden Ring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" onclick="goToExplore()">Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="favoritos.html">Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1>Meus Favoritos</h1>
            <p>Itens salvos para consultar depois</p>
        </div>
    </div>

    <div class="container pb-5">
        <!-- Estatísticas -->
        <div class="stats-section">
            <div class="stats-number" id="favoritesCount">0</div>
            <div class="stats-label">itens salvos</div>
            <button class="btn btn-danger mt-3" onclick="clearAllFavorites()">Limpar Todos</button>
        </div>

        <!-- Grade de Favoritos -->
        <div id="favoritesGrid" class="row g-4">
            <!-- Será preenchido dinamicamente -->
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalhes do Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/favoritos.js"></script>
</body>

</html>
